<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Video + Scroll Down</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #101118;
      width: 100vw;
    }
    .hero-video-wrap {
      width: 100vw;
      height: 100vh;              /* Video fills window at top */
      background: #101118;
      overflow: hidden;
      position: relative;
    }
    .hero-video-wrap video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;        /* Always show whole video */
      object-position: center;
      background: #101118;
      display: block;
    }
    .main-content {
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem 1rem 2rem 1rem;
      color: #e0e0e0;
      font-size: 1.25rem;
      line-height: 1.7;
      text-align: center;
      background: rgba(16,17,24,0.93);
      border-radius: 18px;
      box-shadow: 0 2px 24px #1118;
      margin-top: 2rem;
    }
    @media (max-width: 700px) {
      .main-content {
        font-size: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-video-wrap">
    <video src="Portfolio header.mp4" autoplay loop muted playsinline></video>
  </div>
  <div class="main-content">
    <h1>Welcome to My Portfolio!</h1>
    <p>
      This is your scrollable content area.<br>
      Add your <strong>About Me</strong>, <strong>projects</strong>, contact info, or anything you want here.<br>
      You can keep adding sections below for each of your games or demos!
    </p>
  </div>
</body>
</html>
