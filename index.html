<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farid MMZ – Game Developer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 4px 16px #000;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-family: sans-serif;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <video src="Portfolio header.mp4" autoplay loop muted playsinline></video>
  <div class="overlay">
    <h1>Farid MMZ</h1>
    <p>Game Developer Portfolio</p>
  </div>
</body>
</html>
